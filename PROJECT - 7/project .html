  <header>
    <h1>Application chrononmetre</h1>
    <p>

  <div class="container">
    <div class="chrononmetre">
      <div class="tim">
        <span id="heures">00</span>:
        <span id="minutes">00</span>:
        <span id="secondes">00</span>:
        <span id="millisecondes">00</span>
      </div>
      <div class="chronometre" >
        <button id="demarrer">Start</button>
        <button id="sauvegarder">Save</button>
        <button id="arreter">Stop</button>
        <button id="reinitialiser">Reset</button>
        
        
      </div>
      
  </div>
  <div class="chrononmetre">
    <ul id="resultats"></ul>
  </div>
 
  </div>
